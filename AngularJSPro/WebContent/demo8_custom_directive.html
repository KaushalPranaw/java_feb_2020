<!DOCTYPE html>
<html  x-ng-app="MyApp">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript">
	var app=angular.module("MyApp",[]);
	app.directive("yash",()=>{
		return {
			restrict:"A",
			template: "<b>My custom directive</b>"
		};
	});
</script>
</head>
<body>
	<p yash></p>
</body>
</html>
