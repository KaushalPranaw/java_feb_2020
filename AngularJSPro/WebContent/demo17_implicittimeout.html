<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript">
	var timeoutApp=angular.module('timeoutApp',[]);
	timeoutApp.controller('timeoutController',($scope,$timeout)=>{
		$scope.message="Yash Technologies";
		$timeout(() => {
			$scope.message="Welcome have a great time";
			
		}, 2000);
	})
</script>
</head>
<body x-ng-app="timeoutApp" x-ng-controller='timeoutController'>
	{{message}}
</body>
</html>
