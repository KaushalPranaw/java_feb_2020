<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript">
	var app=angular.module('MyApp',[]);
	app.controller('RepeatController',($scope)=>{
		$scope.names=['pranaw','rahul','sid','reshma'];
	});
	
</script>
</head>
<body x-ng-app='MyApp'>
	<div x-ng-controller='RepeatController' x-ng-init="employees=[{'empId':1001,'empName':'zpranaw','empSalary':45000},{'empId':1001,'empName':'pranaw','empSalary':45000},{'empId':1003,'empName':'pranaw','empSalary':45000},{'empId':1002,'empName':'sid','empSalary':45000}]">
		<ul x-ng-repeat='name in names'>
			<li>{{name}}</li>
		</ul>
		<!-- <ul x-ng-repeat='emp in employees'>
			<li>{{emp.empId}} {{emp.empName}} {{emp.empSalary}}</li>
		</ul> -->
		<table border=1>
			<tr>
				<th style="background-color: olive;">Emp Id</th>
				<th style="background-color: olive;">Emp Name</th>
				<th style="background-color: olive;">Emp Salary</th>
			</tr>
			<tr x-ng-repeat='emp in employees | orderBy:"empName"'>
				<td x-ng-if='$odd' style="background-color: green;">{{emp.empId}}</td>
				<td x-ng-if='$even' style="background-color: yellow;">{{emp.empId}}</td>
				<td x-ng-if='$odd' style="background-color: green;">{{emp.empName}}</td>
				<td x-ng-if='$even' style="background-color: yellow;">{{emp.empName}}</td>
				<td x-ng-if='$odd' style="background-color: green;">{{emp.empSalary}}</td>
				<td x-ng-if='$even' style="background-color: yellow;">{{emp.empSalary}}</td>
				
			</tr>
		</table>
	</div>
</body>
</html>
